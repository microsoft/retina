name: Test Multicloud

on:
  pull_request:
    paths:
      - 'test/multicloud/**'

jobs:
  multicloud-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.23'

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: make test