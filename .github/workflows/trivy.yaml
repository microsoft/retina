name: trivy
on:
  schedule:
    - cron: "40 11 * * 0"
  workflow_dispatch:
  workflow_run:
    workflows:
      - Release Retina Container Images
    types:
      - completed
permissions:
  contents: read
jobs:
  scan:
    permissions:
      contents: read
      security-events: write
    name: Trivy Scan
    strategy:
      fail-fast: false
      matrix:
        image: ["retina-agent", "retina-init", "retina-operator", "kubectl-retina", "retina-shell"]
    runs-on: ubuntu-latest # trivy only supports running on Linux
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Get Tag
        run: |
          echo "TAG=$(make version)" >> $GITHUB_ENV

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@dc5a429b52fcf669ce959baa2c2dd26090d2a6c4
        with:
          image-ref: "ghcr.io/${{ github.repository }}/${{ matrix.image }}:${{ env.TAG }}"
          format: "template"
          template: "@/contrib/sarif.tpl"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
