name: Build and Push Kapinger Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Check outputs
        run: echo ${{ steps.vars.outputs.sha_short }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      #      - name: Login to GitHub Container Registry
      #        uses: docker/login-action@v1
      #        with:
      #          registry: ghcr.io
      #          username: ${{ github.repository_owner }}
      #          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Set lowercase repo name
        run: echo "REPO=${{ toLower(github.repository) }}" >> $GITHUB_ENV

      - name: Build Windows Kapinger Image
        uses: docker/build-push-action@v6
        with:
          context: hack/tools/kapinger
          file: hack/tools/kapinger/Dockerfile
          platforms: windows/amd64
          push: false
          provenance: false
          tags: ghcr.io/${{ env.REPO }}/kapinger:${{ steps.vars.outputs.sha_short }}-windows

      - name: Build Linux Kapinger Image
        uses: docker/build-push-action@v6
        with:
          context: hack/tools/kapinger
          file: hack/tools/kapinger/Dockerfile
          platforms: linux/amd64
          push: false
          provenance: false
          tags: ghcr.io/${{ env.REPO }}/kapinger:${{ steps.vars.outputs.sha_short }}-linux

      - name: Build Linux Toolbox Image
        uses: docker/build-push-action@v6
        with:
          context: hack/tools
          file: hack/tools/toolbox/Dockerfile
          platforms: linux/amd64
          push: false
          provenance: false
          tags: ghcr.io/${{ env.REPO }}/toolbox:${{ steps.vars.outputs.sha_short }}-linux
