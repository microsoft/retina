name: Network Performance Test Template

on:
  workflow_call:
    inputs:
      image-registry:
        description: 'Image Registry to use for the performance test'
        required: true
        default: 'ghcr.io'
        type: string
      tag:
        description: 'Image Tag to use for the performance test'
        required: true
        type: string
      image-namespace:
        description: 'Image Namespace to use for the performance test'
        required: false
        type: string
      retina-mode:
        description: 'Retina mode (basic or advanced)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      image-registry:
        description: 'Image Registry to use for the performance test'
        required: true
        default: 'ghcr.io'
        type: string
      tag:
        description: 'Image Tag to use for the performance test'
        required: true
        type: string
      image-namespace:
        description: 'Image Namespace to use for the performance test'
        required: false
        type: string
      retina-mode:
        description: 'Retina mode (basic or advanced)'
        required: true
        type: string
        default: 'basic'

permissions:
  contents: read
  id-token: write

jobs:
  perf-test:
    name: Retina ${{ inputs.retina-mode }} Performance Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version-file: go.mod
      - run: go version

      - name: Az CLI login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION }}

      - name: Run performance measurement for Retina
        env:
          AZURE_APP_INSIGHTS_KEY: ${{ secrets.AZURE_APP_INSIGHTS_KEY }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION }}
          AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
        shell: bash
        run: |
          set -euo pipefail
          
          TAG="${{ inputs.tag }}"
          REGISTRY="${{ inputs.image-registry }}"
          NAMESPACE="${{ inputs.image-namespace || github.repository }}"
          MODE="${{ inputs.retina-mode }}"
          
          echo "Running in $MODE mode..."
          go test -v ./test/e2e/. -timeout 2h -tags=perf -count=1 -args -image-tag=$TAG -image-registry=$REGISTRY -image-namespace=$NAMESPACE -retina-mode=$MODE
