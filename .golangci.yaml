issues:
  max-same-issues: 0
  max-issues-per-linter: 0
  new-from-rev: origin/main
  exclude-rules:
    # some type names are caps/underscore to map OS primitive types
    - path: pkg/metrics/types_windows.go
      linters:
        - revive
        - var-naming
    - path: pkg/metrics/types_linux.go
      linters:
        - revive
        - var-naming
linters:
  presets: 
  - bugs
  - error
  - format
  - performance
  - unused
  disable:
  - maligned
  - scopelint
  - gci
  enable:
  - exportloopref
  - goconst
  - gocritic
  - gocyclo
  - gofmt
  - goprintffuncname
  - gosimple
  - govet
  - lll
  - misspell
  - nakedret
  - promlinter
  - revive
linters-settings:
  gocritic:
    enabled-tags:
    - "diagnostic"
    - "style"
    - "performance"
    disabled-checks:
    - "hugeParam"
  govet:
    enable:
    - shadow
  lll:
    line-length: 200
